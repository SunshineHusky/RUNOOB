<head>

</head>
<body>
    <div></div>
    <script>
        const x_1 = "Jhon";

        const x_4 = undefined;

        const x_7 = {
            name: "Jhon",

        }
        const x_8 = new Date();
        const x_9 = function(x,y){return x+y;};
        var mycar;
        const x = "3.1415926"
        console.log(x_1+":\t"+typeof(x_1));
        console.log(x_2+":\t"+typeof(x_2));
        console.log(x_3+":\t"+typeof(x_3));
        console.log(x_4+":\t"+typeof(x_4));

        console.log(x_6+"constructor is :\t"+ x_6.constructor);

    </script>
