<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form</title>

<body>
    <!--return 为了能在chorme和firefox阻止表单提交-->
    <form name="myForm" action="https://www.runoob.com/try/demo_source/demo_form.php" onsubmit="return validateFrom_email()" method="POST">
    <!-- 名字:<input type="text" name="fname"> -->
    <br>
    Emial:<input type="email" name="femail">
    <input type="submit" value="提交">
    </form>
    <script>
    function validateFrom(){
        //doucument.forms[form.name][input.name]
        let x = document.forms["myForm"]["fname"].value;
        if(x == null || x == ""){
            alert("需要输入名字!");
            return false;
        }
    }
    function validateFrom_email(){
        let x = document.forms["myForm"]["femail"].value;
        if((x.indexOf("@")) < 0 || x.lastindexOf(".") < 0 || (x.lastindexOf(".")+2) >= x.length){
            alert("不是一个有效的email地址");
            return false;
        }
    }
    </script>
</body>
