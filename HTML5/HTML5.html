<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML5</title>
        <meta http-equiv="X-UA-Comptiable" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <!--兼容IE9的shiv解决方案-->
        <!--[if it IE 9]-->
        <script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
        <!--[endif]-->
    <body>
        <div id="NewElement">
            <h1>我的第一个标题.</h1>
            <p>我的第一个段落.</p>
            <myHero>我的第一个新元素.</myHero>
        </div>

        <div id="canvas">
            <canvas id="myCanvas">您的浏览器不支持Canvas!</canvas>

            <canvas id="myCanvas2">您的浏览器不支持Canvas!</canvas>

            <canvas id="myCanvas3">您的浏览器不支持Canvas!</canvas>

            <canvas id="myCanvas4">您的浏览器不支持Canvas!</canvas>
        </div>

        <div id="audio">
            <audio controls>
                <source src="audios/horse.ogg">
                您的浏览器不支持audio元素.
            </audio>
        </div>

        <div id="video">
            <video controls>
                <source src="videos/movie.mp4">
                您的浏览器不支持video元素.
            </video>
        </div>

        <div id="embed">
            <embed src="helloworld.swf" tppabs="http://www.runoob.com//try/demo_source/helloworld.swf">
        </div>

        <div id="datalist">
            <form action="" method="GET">
                <input list="browsers" name="browsers">
                <datalist id="browsers">
                    <option value="Internet Explorer"></option>
                    <option value="FireFox"></option>
                    <option value="Chorme"></option>
                    <option value="Opera"></option>
                    <option value="Safari"></option>
                </datalist>
                <input type="submit">
                <input type="text" name="city" autofocus>城市
            </form>
        </div>
        
        <div id="svg">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="190">
                <polygon points="100,10 40,180 190,60 10,60 160,180" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
            </svg>
        </div>

        <div id="MathML">
            <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mrow>
                <msup><mi>a</mi><mn>2</mn></msup>   
                <mo>+</mo>
                <msup><mi>b</mi><mn>2</mn></msup>
                <mo>=</mo>
                <msup><mi>c</mi><mn>2</mn></msup>
            </mrow>
            </math>
        </div>

        <div id="drap_and_drop">
            <div id="drop">

            </div>
            <div id="drop1">
            </div>
            <img src="images/logo.png" id="drap" draggable="true">
        </div>

        <div id="position">
            <p id="Demo">点击按钮获取当前坐标</p>
            <button type="button" id="BUTTON">点我</button>
        </div>
        <script src="js/index.js"></script>
        <script>
            var c=document.getElementById("myCanvas");
            var ctx=c.getContext("2d"); //定义绘图方式为2d
            ctx.fillStyle="#FF0000";    //定义绘图区颜色
            ctx.fillRect(0,0,80,100);   //定义绘图区域(初始x坐标,初始y坐标,宽度,高度)

            var d=document.getElementById("myCanvas2");
            var ctx2=d.getContext("2d");
            ctx2.moveTo(0,0);
            ctx2.lineTo(200,200);
            ctx2.stroke();

            var e=document.getElementById("myCanvas3");
            var ctx3=e.getContext("2d");
            ctx3.beginPath();
            ctx3.arc(95,50,40,0,2*Math.PI);
            ctx3.stroke();

            var f=document.getElementById("myCanvas4");
            var ctx4=f.getContext("2d");
            //创建渐变
            var grd=ctx4.createLinearGradient(0,0,200,0);
            grd.addColorStop(0,"red");
            grd.addColorStop(0.5,"green");
            grd.addColorStop(0.8,"white");
            grd.addColorStop(1,"blue");
            //填充渐变
            ctx4.fillStyle=grd;
            ctx4.fillRect(10,10,200,80);
        </script>
    </body>
</html>
