<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS DISPLAY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <style>
    .none{
        display: none;
    }
    .hidden{
        visibility: hidden
    }
    #list ul li{
        display: inline;
    }
    .NewLine span{
        display: block;
    }
    #form table,th,td{
        border: 1px green solid;
    }
    tr{
        visibility: collapse;
    }
    </style>
</head>
<body>
    <h1 class="normal">这是一个正常可见标题</h1>
    <h1 class="none">这是一个不占用位置的不可见标题</h1>
    <h1 class="normal">这是一个正常可见标题</h1>
    <h1 class="hidden">这是一个占用位置不可见标题</h1>
    <h1 class="normal">这是一个正常可见标题</h1>
    <br />
    <div id="list">
        <ul>
        <li><a href="http://www.baidu.com">百度</a></li>
        <li><a href="http://www.csdn.com">CSDN</a></li>
        <li><a href="http://www.yohoo.com">雅虎</a></li>
        <li><a href="http://www.runoob.com">菜鸟教程</a></li>
        </ul>
    </div>
    <p class="NewLine">这段文字没有使用br换行,使用了span<span></span>元素达到了换行效果</p>
    <div id="form">
        <table>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
            </tr>
            <tr>
                <td>Perter</td>
                <td>Griffiin</td>
            </tr>
        </table>
    </div>
</body>
</html>
